<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sentry Workout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="/css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

  <script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous">
  </script>
  
  <script defer src="/js/main.js"></script>
</head>

<body class="workout1">
  <div class="body">

    <div class="wrapper">
      <div class="header">
        <div class="logo">
          <a href="/">
            <img src="/images/darebee.png" alt="DAREBEE">
          </a>
        </div>

        <div class="topmenu">
          <ul>
            <li>
              <a href="/Workouts/workoutsmain.html">WORKOUTS</a>
            </li>
            <li>
              <a href="/Programs/programsmain.html">PROGRAMS</a>
            </li>
            <li>
              <a href="/Callenges/callengesmain.html">CHALLENGES</a>
            </li>
          </ul>
        </div>

        <div class="bookmarks">
          <a href="javascript:void(0)">
            <img src="/images/bookmark.png" alt="bookmarks">
          </a>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="main">

        <figure class="item_image">
          <img src="/images/workout/sentry-workout.jpg" alt="fell-alive">
        </figure>

        <div class="downbody">

          <div class="toolbox-wrapper">
            <div id="tools-box">

              <a href="javascript:void(0)" class="showtimer">+ TIMER</a>
  
              <div class="timeShow" style="display: none;">
                <div class="stopwatch">
  
                  <div class="timecounter">
                    <h1 id="time">
                      00:00
                    </h1>
                  </div>
  
                  <div class="sec1">
                    <div id="button1">30 sec</div>
                  </div>
  
                </div>
              </div>
            </div>

            <div id="tools-box">
              <a href="javascript:void(0)" class="showset">+ SETS</a>

              <div class="sets" style="display: none;">
                <ul class="setswrapper">
                  <li class="set">1</li>
                  <li class="set">2</li>
                  <li class="set">3</li>
                  <li class="set">4</li>
                  <li class="set">5</li>
                  <li class="set">6</li>
                  <li class="set">7</li>
                </ul>
              </div>
            </div>

          </div>

          <div class="infobox">

            <div class="infobox-map">
              <img src="/images/workout/infobox/sentry-workout.jpg" alt="workout">
            </div>

            <div class="infobox-works">
              <img src="/images/workout/infobox/focus-lowerbody.jpg" alt="focus-cardio">
            </div>

            <div class="infobox-focus">
              <img src="/images/workout/infobox/type-strength.jpg" alt="type-burn ">
            </div>

            <div class="infobox-difficulty">
              <img src="/images/workout/infobox/difficulty-3.jpg" alt="difficulty2">
            </div>

          </div>
          
        </div>

      </div>
    </div>
  
  </div>
</body>

</html>
